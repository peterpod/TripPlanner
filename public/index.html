		<h3>Destination 1</h4>

		<h4>City</h4> <input id="city" type="text" name="city" value="" />

		</div>
		<br>
		<input type="submit" value="Let's Go!"/><br>
		<input type="button" value="Add Another Destination" onClick="addInput('inputs');">
	</form>
